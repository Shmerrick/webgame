<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game Simulator - Siege Engineering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="aspect_ratio.js"></script>
  <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              "aspect-ultrawide": { "raw": "[data-aspect-ratio='ultrawide']" },
              "aspect-widescreen": { "raw": "[data-aspect-ratio='widescreen']" },
              "aspect-mobile": { "raw": "[data-aspect-ratio='mobile']" },
            },
          },
        },
      };
    document.documentElement.classList.add("dark");
  </script>
  <style>
    :root { color-scheme: dark; }
    body { background: #0f172a; color: #e2e8f0; margin: 0; }
    h2 { margin-top: 1.5rem; margin-bottom: 1rem; }
    dt { font-weight: bold; color: #64e9a9; margin-top: 1rem;}
    dd { margin-left: 1.5rem; color: #cbd5e1; }
  </style>
  <script src="siege_calculator.js" defer></script>
</head>
<body style="background-image: url('Art/Backgrounds/volcano.png'); background-size: cover; background-attachment: fixed;">
  <div class="min-h-screen w-full bg-slate-950/80 text-slate-100 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
      <nav class="bg-slate-900/60 border border-slate-800 rounded-2xl p-4 shadow-lg mb-6">
        <div class="flex items-center justify-between flex-wrap">
          <div class="text-xl font-bold tracking-tight">Game Simulator</div>
          <div class="flex flex-wrap gap-4">
            <a href="/" class="text-slate-300 hover:text-emerald-400">Home</a>
            <a href="/materials" class="text-slate-300 hover:text-emerald-400">Materials</a>
            <a href="/simulator" class="text-slate-300 hover:text-emerald-400">Simulator</a>
            <a href="/combat" class="text-slate-300 hover:text-emerald-400">Combat</a>
            <a href="/movement" class="text-slate-300 hover:text-emerald-400">Movement</a>
            <a href="/races" class="text-slate-300 hover:text-emerald-400">Races</a>
            <a href="/ascension" class="text-slate-300 hover:text-emerald-400">Ascension</a>
            <a href="/magic" class="text-slate-300 hover:text-emerald-400">Magic</a>
            <a href="/spells" class="text-slate-300 hover:text-emerald-400">Spells</a>
            <a href="/crafting" class="text-slate-300 hover:text-emerald-400">Crafting</a>
            <a href="/siege" class="text-emerald-400 font-semibold">Siege</a>
            <a href="/materials_guide" class="text-slate-300 hover:text-emerald-400">Materials Guide</a>
          </div>
        </div>
      </nav>

      <header class="text-center">
        <h1 class="text-4xl font-bold tracking-tight mb-4">üè∞ Siege Engineering</h1>
        <p class="text-lg text-slate-300 break-words">
          Construct powerful siege engines to bring down enemy fortifications.
        </p>
      </header>

      <main class="mt-10 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-lg break-words">
        <section id="siege-crafting">
          <h2 class="text-3xl font-bold border-b border-slate-700 pb-2">Siege Weapon Crafting</h2>
          <div class="bg-slate-800/50 p-4 rounded-lg mt-4">
            <h4 class="text-lg font-semibold text-emerald-300 mb-2">Siege Weapon Calculator</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="siege-weapon-type" class="block text-sm font-medium text-slate-300">Weapon Type</label>
                <select id="siege-weapon-type" name="siege-weapon-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-600 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md bg-slate-700 text-white"></select>
              </div>
            </div>
            <div id="siege-weapon-components" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Components will be populated by JavaScript -->
            </div>
            <div id="siege-crafting-results" class="mt-4 text-slate-300">
              <!-- Results will be populated by JavaScript -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
