<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="aspect_ratio.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              "aspect-ultrawide": { "raw": "[data-aspect-ratio='ultrawide']" },
              "aspect-widescreen": { "raw": "[data-aspect-ratio='widescreen']" },
              "aspect-mobile": { "raw": "[data-aspect-ratio='mobile']" },
            },
          },
        },
      };
      document.documentElement.classList.add("dark");
    </script>
    <style>
      :root { color-scheme: dark; }
      body { background: #0f172a; color: #e2e8f0; margin: 0; }
      .slot-box { min-height: 82px; }
          [data-aspect-ratio='ultrawide'] #materials-container {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      [data-aspect-ratio='widescreen'] #materials-container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    </style>

  </head>
  <body style="background-image: url('Art/Backgrounds/summer.png'); background-size: cover; background-attachment: fixed;">
    <div class="min-h-screen w-full bg-slate-950/70 text-slate-100 p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <nav class="sticky top-0 z-50 bg-slate-900/60 border border-slate-800 rounded-2xl p-4 shadow-lg mb-6">
          <div class="flex items-center justify-between flex-wrap">
            <div class="text-xl font-bold tracking-tight">Game Simulator</div>
            <div class="flex flex-wrap gap-4">
              <a href="/" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Home</a>
              <a href="/materials" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Materials</a>
              <a href="/simulator" class="px-2 py-1 bg-emerald-600 text-white rounded">Simulator</a>
              <a href="/combat" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Combat</a>
              <a href="/movement" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Movement</a>
              <a href="/races" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Races</a>
              <a href="/ascension" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Ascension</a>
              <a href="/magic" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Magic</a>
              <a href="/spells" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Spells</a>
              <a href="/crafting" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Crafting</a>
              <a href="/siege" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Siege</a>
              <a href="/materials_guide" class="px-2 py-1 text-slate-300 hover:text-emerald-400">Materials Guide</a>
            </div>
          </div>
        </nav>
        <div id="root"></div>
      </div>
    </div>

  <script type="module" src="dist/simulator.js"></script>
  </body>
</html>
