        <header class="text-center">
          <h1 class="text-4xl font-bold tracking-tight mb-4">Material Database</h1>
          <p class="text-lg text-slate-300 break-words">
            Explore the elemental metals and alloys available in the simulation tools.
          </p>
        </header>

        <main id="materials-container" class="mt-10 grid grid-cols-1 gap-6"></main>
      </div>
    </div>
    <script type="module" src="./database.js"></script>
    <script type="module">
        async function loadMaterials() {
          const container = document.getElementById('materials-container');
          container.innerHTML = '<p class="text-slate-300">Loading materials...</p>';

          try {
            const [db, woods, woodProps, elementals, alloys, rocks] = await Promise.all([
              getDatabaseSection('materials'),
              getDatabaseSection('woodTypes'),
              getDatabaseSection('woodProperties'),
              getDatabaseSection('elementalMetals'),
              getDatabaseSection('metalAlloys'),
              getDatabaseSection('rockTypes')
            ]);

            const woodList = Object.values(woodProps);
            const maxHard = Math.max(...woodList.map(w => w.hardness || 0));
            const maxTough = Math.max(...woodList.map(w => w.toughness || 0));
            const maxDens = Math.max(...woodList.map(w => w.density || 0));

            const slug = name => name.toLowerCase().replace(/\s+/g, '_');
            const toTitleCase = str => str.replace(/\b\w/g, c => c.toUpperCase());

            // Merge wood types by subcategory
            db['Wood'] = Object.fromEntries(
              Object.entries(woods).map(([type, list]) => [
                toTitleCase(type),
                list.map(name => {
                  const props = woodProps[name] || {};
                  const factors = {
                    defense_slash: (props.hardness || 0) / maxHard || 0,
                    defense_pierce: (props.density || 0) / maxDens || 0,
                    defense_blunt: (props.toughness || 0) / maxTough || 0,
                  };
                  return {
                    id: slug(name),
                    name: toTitleCase(name),
                    density: props.density,
                    factors,
                  };
                })
              ])
            );

            db['Rock Types'] = rocks;
            const elementalMetals = (elementals.elements || []).map(m => ({
              id: slug(m.name),
              name: toTitleCase(m.name),
              ...(m.factors ? { factors: m.factors } : {}),
              ...(m.density != null ? { density: m.density } : {}),
            }));
            const alloyMetals = (alloys.elements || []).map(m => ({
              id: slug(m.name),
              name: toTitleCase(m.name),
              ...(m.factors ? { factors: m.factors } : {}),
              ...(m.density != null ? { density: m.density } : {}),
            }));
            db.Metals = db.Metals || {};
            db.Metals['Elemental Metals'] = elementalMetals;
            db.Metals['Metal Alloys'] = alloyMetals;

            const assignIds = obj => {
              for (const val of Object.values(obj)) {
                if (Array.isArray(val)) {
                  val.forEach(m => { if (m.name && !m.id) m.id = slug(m.name); });
                } else if (val && typeof val === 'object') {
                  assignIds(val);
                }
              }
            };
            assignIds(db);

            container.innerHTML = '';

            function renderNested(data) {
              if (Array.isArray(data)) {
                const ul = document.createElement('ul');
                ul.className = 'pl-5 list-disc space-y-1';
                data
                  .slice()
                  .sort((a, b) => (a.name || a).localeCompare(b.name || b))
                  .forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = toTitleCase(item.name || item);
                    if (item.factors) {
                      const f = item.factors;
                      const props = Object.entries(f).map(([key, val]) => {
                        const label = key
                          .replace(/_/g, ' ')
                          .replace(/\b\w/g, c => c.toUpperCase());
                        const cleanVal = val === 0 ? 0 : val;
                        return `${label}: ${cleanVal}`;
                      });
                      li.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const existing = document.querySelector('.tooltip');
                        if (existing) {
                          const same = existing.dataset.for === (item.id || li.textContent);
                          existing.remove();
                          if (same) {
                            return;
                          }
                        }
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip fixed z-50 p-2 bg-slate-800 border border-slate-700 rounded shadow-lg text-xs whitespace-nowrap';
                        tooltip.dataset.for = item.id || li.textContent;
                        tooltip.style.left = `${e.clientX + 10}px`;
                        tooltip.style.top = `${e.clientY + 10}px`;
                        tooltip.innerHTML = props.map(p => `<div>${p}</div>`).join('');
                        document.body.appendChild(tooltip);
                        const hide = () => {
                          tooltip.remove();
                          document.removeEventListener('click', hide);
                          window.removeEventListener('scroll', hide);
                        };
                        document.addEventListener('click', hide, { once: true });
                        window.addEventListener('scroll', hide, { once: true });
                      });
                    }
                    ul.appendChild(li);
                  });
                return ul;
              } else if (data && typeof data === 'object') {
                const keys = Object.keys(data).sort();
                if (keys.length === 1 && keys[0] === 'A') {
                  return renderNested(data['A']);
                }
                const ul = document.createElement('ul');
                ul.className = 'pl-5 list-disc space-y-1';
                keys.forEach(key => {
                  const value = data[key];
                  const li = document.createElement('li');
                  if (Array.isArray(value) || (value && typeof value === 'object')) {
                    const span = document.createElement('span');
                    span.className = 'font-medium';
                    span.textContent = toTitleCase(key);
                    li.appendChild(span);
                    li.appendChild(renderNested(value));
                  } else {
                    const cleanVal = value === 0 ? 0 : value;
                    li.innerHTML = `<strong>${toTitleCase(key)}</strong>: ${cleanVal}`;
                  }
                  ul.appendChild(li);
                });
                return ul;
              } else {
                const span = document.createElement('span');
                span.textContent = toTitleCase(data);
                return span;
              }
            }

            Object.keys(db)
              .sort()
              .forEach(cat => {
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.className = 'text-2xl font-semibold mb-2 cursor-pointer';
                summary.textContent = toTitleCase(cat);
                details.appendChild(summary);
                const data = db[cat];

                if (Array.isArray(data)) {
                  details.appendChild(renderNested(data));
                } else if (data && typeof data === 'object') {
                  Object.keys(data)
                    .sort()
                    .forEach(sub => {
                      const subDetails = document.createElement('details');
                      const subSummary = document.createElement('summary');
                      subSummary.className = 'text-xl font-medium mt-2 cursor-pointer';
                      subSummary.textContent = toTitleCase(sub);
                      subDetails.appendChild(subSummary);
                      subDetails.appendChild(renderNested(data[sub]));
                      details.appendChild(subDetails);
                    });
                } else {
                  const p = document.createElement('p');
                  p.className = 'text-slate-400';
                  p.textContent = 'No materials listed.';
                  details.appendChild(p);
                }

                container.appendChild(details);
              });
          } catch (err) {
            console.error('Failed to load materials', err);
            container.innerHTML = '<p class="text-red-400">Failed to load materials.</p>';
          }
        }

        loadMaterials();
      </script>
      <script src="nav.js"></script>
      <script src="version.js"></script>
  </body>
