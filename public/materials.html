<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Simulator - Materials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="aspect_ratio.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              "aspect-ultrawide": { "raw": "[data-aspect-ratio='ultrawide']" },
              "aspect-widescreen": { "raw": "[data-aspect-ratio='widescreen']" },
              "aspect-mobile": { "raw": "[data-aspect-ratio='mobile']" },
            },
          },
        },
      };
      document.documentElement.classList.add("dark");
    </script>
    <style>
      :root { color-scheme: dark; }
      body { background: #0f172a; color: #e2e8f0; margin: 0; }
      [data-aspect-ratio='ultrawide'] #materials-container {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      [data-aspect-ratio='widescreen'] #materials-container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    </style>
  </head>
  <body style="background-image: url('Art/Backgrounds/renewal.png'); background-size: cover; background-attachment: fixed;">
    <div class="min-h-screen w-full bg-slate-950/80 text-slate-100 p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <nav class="bg-slate-900/60 border border-slate-800 rounded-2xl p-4 shadow-lg mb-6">
          <div class="flex items-center justify-between flex-wrap">
            <div class="text-xl font-bold tracking-tight">Game Simulator</div>
            <div class="flex flex-wrap gap-4">
              <a href="/" class="text-slate-300 hover:text-emerald-400">Home</a>
              <a href="/materials" class="text-emerald-400 font-semibold">Materials</a>
              <a href="/simulator" class="text-slate-300 hover:text-emerald-400">Simulator</a>
              <a href="/magic" class="text-slate-300 hover:text-emerald-400">Magic</a>
              <a href="/spells" class="text-slate-300 hover:text-emerald-400">Spells</a>
              <a href="/combat" class="text-slate-300 hover:text-emerald-400">Combat</a>
              <a href="/movement" class="text-slate-300 hover:text-emerald-400">Movement</a>
              <a href="/races" class="text-slate-300 hover:text-emerald-400">Races</a>
              <a href="/ascension" class="text-slate-300 hover:text-emerald-400">Ascension</a>
              <a href="/magic" class="text-slate-300 hover:text-emerald-400">Magic</a>
              <a href="/crafting" class="text-slate-300 hover:text-emerald-400">Crafting</a>
            <a href="/siege" class="text-slate-300 hover:text-emerald-400">Siege</a>
              <a href="/materials_guide" class="text-slate-300 hover:text-emerald-400">Materials Guide</a>
            </div>
          </div>
        </nav>

        <header class="text-center">
          <h1 class="text-4xl font-bold tracking-tight mb-4">Material Database</h1>
          <p class="text-lg text-slate-300 break-words">
            Browse elemental metals and metal alloys available in the simulation tools.
          </p>
        </header>

        <main id="materials-container" class="mt-10 grid grid-cols-1 gap-6"></main>
      </div>
    </div>
      <script type="module">
        async function loadMaterials() {
          const container = document.getElementById('materials-container');
          container.innerHTML = '<p class="text-slate-300">Loading materials...</p>';

          try {
            const [db, woods, stones, elementals, alloys] = await Promise.all([
              fetch('materials.json', { cache: 'no-cache' }).then(r => r.json()),
              fetch('wood_types.json', { cache: 'no-cache' }).then(r => r.json()),
              fetch('stone_types.json', { cache: 'no-cache' }).then(r => r.json()),
              fetch('Master_Elemental_Metals.json', { cache: 'no-cache' }).then(r => r.json()),
              fetch('Master_Metal_Alloys.json', { cache: 'no-cache' }).then(r => r.json())
            ]);

            const slug = name => name.toLowerCase().replace(/\s+/g, '_');

            // Merge wood types by subcategory
            db['Wood'] = Object.fromEntries(
              Object.entries(woods).map(([type, list]) => [
                type,
                list.map(name => ({ id: slug(name), name }))
              ])
            );

            const collectMinerals = (obj) => {
              const names = [];
              (function traverse(node) {
                if (Array.isArray(node)) {
                  names.push(...node);
                } else if (node && typeof node === 'object') {
                  Object.values(node).forEach(traverse);
                }
              })(obj);
              return [...new Set(names)];
            };
            db['Minerals'] = { A: collectMinerals(stones)
              .map(name => ({ id: slug(name), name })) };
            const elementalMetals = (elementals.elements || []).map(m => ({ id: slug(m.name), name: m.name }));
            const alloyMetals = (alloys.elements || []).map(m => ({ id: slug(m.name), name: m.name }));
            db.Metals = db.Metals || {};
            db.Metals['Elemental Metals'] = elementalMetals;
            db.Metals['Metal Alloys'] = alloyMetals;

            const assignIds = obj => {
              for (const val of Object.values(obj)) {
                if (Array.isArray(val)) {
                  val.forEach(m => { if (m.name && !m.id) m.id = slug(m.name); });
                } else if (val && typeof val === 'object') {
                  assignIds(val);
                }
              }
            };
            assignIds(db);

            container.innerHTML = '';

            function renderNested(data) {
              if (Array.isArray(data)) {
                const ul = document.createElement('ul');
                ul.className = 'pl-5 list-disc space-y-1';
                data
                  .slice()
                  .sort((a, b) => (a.name || a).localeCompare(b.name || b))
                  .forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.name || item;
                    ul.appendChild(li);
                  });
                return ul;
              } else if (data && typeof data === 'object') {
                const keys = Object.keys(data).sort();
                if (keys.length === 1 && keys[0] === 'A') {
                  return renderNested(data['A']);
                }
                const ul = document.createElement('ul');
                ul.className = 'pl-5 list-disc space-y-1';
                keys.forEach(key => {
                  const value = data[key];
                  const li = document.createElement('li');
                  if (Array.isArray(value) || (value && typeof value === 'object')) {
                    const span = document.createElement('span');
                    span.className = 'font-medium';
                    span.textContent = key;
                    li.appendChild(span);
                    li.appendChild(renderNested(value));
                  } else {
                    li.innerHTML = `<strong>${key}</strong>: ${value}`;
                  }
                  ul.appendChild(li);
                });
                return ul;
              } else {
                const span = document.createElement('span');
                span.textContent = data;
                return span;
              }
            }

            Object.keys(db)
              .sort()
              .forEach(cat => {
                const section = document.createElement('section');
                section.innerHTML = `<h2 class="text-2xl font-semibold mb-2">${cat}</h2>`;
                const data = db[cat];

                if (Array.isArray(data)) {
                  section.appendChild(renderNested(data));
                } else if (data && typeof data === 'object') {
                  Object.keys(data)
                    .sort()
                    .forEach(sub => {
                      const detailsEl = document.createElement('details');
                      const summary = document.createElement('summary');
                      summary.className = 'text-xl font-medium mt-2 cursor-pointer';
                      summary.textContent = sub;
                      detailsEl.appendChild(summary);
                      detailsEl.appendChild(renderNested(data[sub]));
                      section.appendChild(detailsEl);
                    });
                } else {
                  const p = document.createElement('p');
                  p.className = 'text-slate-400';
                  p.textContent = 'No materials listed.';
                  section.appendChild(p);
                }

                container.appendChild(section);
              });
          } catch (err) {
            console.error('Failed to load materials', err);
            container.innerHTML = '<p class="text-red-400">Failed to load materials.</p>';
          }
        }

        loadMaterials();
      </script>
  </body>
</html>
