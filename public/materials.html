<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Simulator - Materials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="aspect_ratio.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              "aspect-ultrawide": { "raw": "[data-aspect-ratio='ultrawide']" },
              "aspect-widescreen": { "raw": "[data-aspect-ratio='widescreen']" },
              "aspect-mobile": { "raw": "[data-aspect-ratio='mobile']" },
            },
          },
        },
      };
      document.documentElement.classList.add("dark");
    </script>
    <style>
      :root { color-scheme: dark; }
      body { background: #0f172a; color: #e2e8f0; margin: 0; }
      [data-aspect-ratio='ultrawide'] #materials-container {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      [data-aspect-ratio='widescreen'] #materials-container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    </style>
  </head>
  <body style="background-image: url('Art/Backgrounds/renewal.png'); background-size: cover; background-attachment: fixed;">
    <div class="min-h-screen w-full bg-slate-950/80 text-slate-100 p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <nav class="bg-slate-900/60 border border-slate-800 rounded-2xl p-4 shadow-lg mb-6">
          <div class="flex items-center justify-between flex-wrap">
            <div class="text-xl font-bold tracking-tight">Game Simulator</div>
            <div class="flex flex-wrap gap-4">
              <a href="/" class="text-slate-300 hover:text-emerald-400">Home</a>
              <a href="/materials" class="text-emerald-400 font-semibold">Materials</a>
              <a href="/simulator" class="text-slate-300 hover:text-emerald-400">Simulator</a>
              <a href="/magic" class="text-slate-300 hover:text-emerald-400">Magic</a>
              <a href="/spells" class="text-slate-300 hover:text-emerald-400">Spells</a>
              <a href="/combat" class="text-slate-300 hover:text-emerald-400">Combat</a>
              <a href="/movement" class="text-slate-300 hover:text-emerald-400">Movement</a>
              <a href="/races" class="text-slate-300 hover:text-emerald-400">Races</a>
              <a href="/ascension" class="text-slate-300 hover:text-emerald-400">Ascension</a>
              <a href="/magic" class="text-slate-300 hover:text-emerald-400">Magic</a>
              <a href="/crafting" class="text-slate-300 hover:text-emerald-400">Crafting</a>
            <a href="/siege" class="text-slate-300 hover:text-emerald-400">Siege</a>
              <a href="/materials_guide" class="text-slate-300 hover:text-emerald-400">Materials Guide</a>
            </div>
          </div>
        </nav>

        <header class="text-center">
          <h1 class="text-4xl font-bold tracking-tight mb-4">Material Database</h1>
          <p class="text-lg text-slate-300 break-words">
            Browse elemental metals and metal alloys available in the simulation tools.
          </p>
        </header>

        <main id="materials-container" class="mt-10 grid grid-cols-1 gap-6"></main>
      </div>
    </div>
    <script type="module">
      async function loadMaterials() {
        const container = document.getElementById('materials-container');
        container.innerHTML = '<p class="text-slate-300">Loading materials...</p>';

        try {
          const [elementals, alloys] = await Promise.all([
            fetch('Master_Elemental_Metals.json', { cache: 'no-cache' }).then(r => r.json()),
            fetch('Master_Metal_Alloys.json', { cache: 'no-cache' }).then(r => r.json())
          ]);

          const categories = {
            'Elemental Metals': elementals.elements,
            'Metal Alloys': alloys.elements
          };

          container.innerHTML = '';
          for (const [cat, list] of Object.entries(categories)) {
            const section = document.createElement('section');
            section.innerHTML = `<h2 class="text-2xl font-semibold mb-2">${cat}</h2>`;
            const ul = document.createElement('ul');
            ul.className = 'pl-5 list-disc space-y-1';
            list.forEach(m => {
              const li = document.createElement('li');
              li.textContent = m.name;
              ul.appendChild(li);
            });
            section.appendChild(ul);
            container.appendChild(section);
          }
        } catch (err) {
          console.error('Failed to load materials', err);
          container.innerHTML = '<p class="text-red-400">Failed to load materials.</p>';
        }
      }

      loadMaterials();
    </script>
  </body>
</html>
