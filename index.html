<!doctype html>
<html>
  <head>
    <link rel="icon" href="public/favicon.ico">
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const target = window.location.href.replace(/\/?$/, '') + '/public/index.html';
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link">link to the simulator</a>.</p>
    <script>
      const target = window.location.href.replace(/\/?$/, '') + '/public/index.html';
      document.getElementById('redirect-link').href = target;
    </script>
  </body>
</html>
